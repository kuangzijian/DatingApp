<div class="card h-100">
    <div class="card-img-wrapper">
        <img src="{{member().photoUrl ||'./assets/user.png'}}" alt="{{member().knownAs}}" class="card-img-top" />
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{member().userName}}" class="btn btn-primary btn-sm"><i class="fa fa-user"></i></button>
            </li>
            <li class="list-inline-item">
                <button (click)="toggleLike()" class="btn btn-primary btn-sm"><i class="fa fa-heart"></i></button>
            </li>
            <li class="list-inline-item">
                <button 
                    routerLink="/members/{{member().userName}}"
                    [queryParams]="{tab: 'Messages'}"
                    class="btn btn-primary btn-sm"><i class="fa fa-envelope"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body d-flex flex-column">
        <h6 class="card-title text-center mb-1">
           <i class="fa fa-user me-2"></i>
           {{member().knownAs}}, {{member().age}}
           <span *ngIf="hasLiked()">
                <i class="fa fa-heart ms-2 text-danger"></i>
           </span>
        </h6>
        <p class="card-text text-muted text-center mb-0">{{member().city}}</p>
    </div>
</div>
